      description: Basic auth failure
      headers:
        'Access-Control-Allow-Origin':
          $ref: '#/components/headers/Access-Control-Allow-Origin'
        'Access-Control-Allow-Credentials':
          $ref: '#/components/headers/Access-Control-Allow-Credentials'
